<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Appliication</title>
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <!-- whole body section  -->
    <div class="main">

        <!-- top menu navigation -->
        <div class="navigation">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <h3 class="navbar-brand">ToDo SignIn Page</h3>     
              </nav>
        </div>
        <!-- top menu navigation ends -->

        <!-- main content after navigation -->
        <div class="content">
            <div id='loginsection'>
                <div class="container-fluid">
                    <div class="row no-gutter">
                        <!-- The image half -->
                        <div class="col-md-6 d-none d-md-flex bg-image"></div>
                
                
                        <!-- The content half -->
                        <div class="col-md-6 bg-light">
                            <div class="login d-flex align-items-center py-5">
                
                                <!-- Demo content-->
                                <div class="container">
                                    <div class="row">
                                        <div class="col-lg-10 col-xl-7 mx-auto">
                                            <h3 class="display-4">ToDo Login</h3>
                                                                                       
                                            <form action="todo.html" onsubmit="return validate(logincheck)">
                                                <div class="form-group mb-3">
                                                    <input id="inputUser" type="text" placeholder="User Name" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                                </div>
                                                <div class="form-group mb-3">
                                                    <input id="inputPassword" type="password" placeholder="Password" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                                </div>
                                                <div class="custom-control custom-checkbox mb-3">
                                                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                                    <label for="customCheck1" class="custom-control-label">Remember password</label>
                                                </div>
                                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                                              
                                            </form>
                                        </div>
                                    </div>
                                </div><!-- End -->
                
                            </div>
                        </div><!-- End -->
                
                    </div>
                </div>    
            </div>
        </div>
        <!-- main content after navigation ends -->

        <!-- footer section -->
        <div class="footer">

        </div>
        <!-- footer section ends -->

    </div>
    <!-- whole body section ends -->
    <script src="jscript.js"></script>
</body>
</html>
